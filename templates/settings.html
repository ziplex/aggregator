{{ define "settings" }}

{{ template "header" }}
<!-- ==============news================== -->
{{range .}}
<div class="container">
  <div class="row">
    <form class="col s12" action="/save" method="post">
      
      <div class="row">
        
        <div class="input-field col s4">
          <input id="host" name="host" type="text" class="validate" value="{{ .Host }}">
          <label for="host">Имя или адрес хоста</label>
        </div>

        <div class="input-field col s4">
          <input id="port" name="port" type="text" class="validate" value="{{ .Port }}">
          <label for="port">Порт веб приложения</label>
        </div>

        <div class="input-field col s4">
          <input id="url" name="url" type="text" class="validate" value="{{ .Url }}">
          <label for="url">Url сайта с новостями </label>
        </div>
    </div>

 
      <div class="row">
        
        <div class="input-field col s4">
          <input id="item" name="item" type="text" class="validate" value="{{ .Rule.Item }}">
          <label for="item"> Css селектор объекта с блоком новости</label>
        </div>

        <div class="input-field col s4">
          <input id="title" name="title" type="text" class="validate" value="{{ .Rule.Title }}">
          <label for="title">Css селектор Заголовка новости</label>
        </div>

        <div class="input-field col s4">
          <input id="text" name="text" type="text" class="validate" value="{{ .Rule.Text }}">
          <label for="text">Css селектор текста новости</label>
        </div>


      </div>
      
      <div class="row">
        <div class="input-field col s12 center">
          <button class="btn waves-effect waves-light" type="submit">Сохранить
            <i class="material-icons right">send</i>
          </button>
         
        </div>
        
      </div>




    </form>
  </div>
</div>
{{ end }}
{{ template "footer" }}

{{ end }}
